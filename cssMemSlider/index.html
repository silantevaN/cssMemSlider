<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/favicon.ico" class="fav">
</head>
<body>
  <div class="slider">
    <div class="slider-container">
      <input type="radio" name="radio-button" id='radio1' checked>
      <input type="radio" name="radio-button" id='radio2'>
      <input type="radio" name="radio-button" id='radio3'>
      <input type="radio" name="radio-button" id='radio4'>
      <div class="slides">
        <div class="slide"><img src="assets/memes1.jpg" alt="memes"><p class="text">What?&#128511;</p></div>
        <div class="slide"><img src="assets/memes2.jpg" alt="memes"><p class="text">Why are you doing it?</p></div>     
        <div class="slide"><img src="assets/memes3.jpg" alt="memes"><p class="text">When they give you task at 9 p.m. at Friday</p></div>
        <div class="slide"><img src="assets/memes4.gif" alt="memes"><p class="text">And when you did it</p></div>
      </div>
      <div class="bars">
        <label for="radio1" class="button"></label>
        <label for="radio2" class="button"></label>
        <label for="radio3" class="button"></label>
        <label for="radio4" class="button"></label>
      </div>
    </div>
    </div>
</body>
</html>
